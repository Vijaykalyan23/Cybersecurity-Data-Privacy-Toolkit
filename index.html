<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity & Data Privacy</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff); /* Soft blue gradient */
            color: #fff;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            color: #333;
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            margin-bottom: 15px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #83a4d4;
            outline: none;
        }

        button {
            background-color: #83a4d4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #6a8ab2;
            transform: scale(1.05);
        }

        p {
            font-size: 16px;
            color: #333;
            margin-top: 15px;
            font-weight: bold;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 20px;
                max-width: 100%;
            }

            h2 {
                font-size: 24px;
            }

            button, input[type="text"] {
                font-size: 14px;
            }
        }

        /* Small Mobile Responsiveness */
        @media screen and (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            button, input[type="text"] {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cybersecurity & Data Privacy</h2>

        <div>
            <label for="password">Enter Password:</label>
            <input type="text" id="password" placeholder="Enter your password" required>
            <button onclick="hashPassword()">Hash Password</button>
            <p id="hashedPassword"></p>
        </div>

        <div>
            <label for="sensitiveData">Sensitive Data:</label>
            <input type="text" id="sensitiveData" placeholder="Enter sensitive data" required>
            <button onclick="maskSensitiveData()">Mask Data</button>
            <p id="maskedData"></p>
        </div>

        <div>
            <button onclick="generateStrongPassword()">Generate Strong Password</button>
            <p id="strongPassword"></p>
        </div>

        <div>
            <button onclick="generateOTP()">Generate OTP</button>
            <p id="otp"></p>
        </div>
    </div>

    <script>
        function hashPassword() {
            let password = document.getElementById("password").value;
            if (!password) {
                alert("Please enter a password.");
                return;
            }
            let hashed = btoa(password); // Simple Base64 Encoding (Replace with proper hashing in backend)
            document.getElementById("hashedPassword").innerText = "Hashed Password: " + hashed;
        }

        function maskSensitiveData() {
            let data = document.getElementById("sensitiveData").value;
            if (!data) {
                alert("Please enter sensitive data.");
                return;
            }
            let masked = data.substring(0, 2) + "****" + data.substring(data.length - 2);
            document.getElementById("maskedData").innerText = "Masked Data: " + masked;
        }

        function generateStrongPassword() {
            let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
            let password = "";
            for (let i = 0; i < 12; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("strongPassword").innerText = "Generated Password: " + password;
        }

        function generateOTP() {
            let otp = Math.floor(100000 + Math.random() * 900000);
            document.getElementById("otp").innerText = "Your OTP: " + otp;
        }
    </script>
</body>
</html>
